{% extends "base.html" %}
{% block content %}
<div class="min-h-[calc(100vh-4rem)] bg-gradient-to-br from-purple-50 via-white to-indigo-50 dark:from-[#0b1020] dark:via-[#0b1020] dark:to-[#0b1020] flex items-center">
  <div class="container mx-auto px-6 py-16">
    <div class="max-w-2xl">
      <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-purple-100 dark:bg-purple-500/20 text-purple-700 dark:text-purple-200 text-xs font-semibold mb-4">
        403 • Access denied
      </div>
      <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight mb-4">
        <span class="bg-gradient-to-r from-purple-500 via-indigo-500 to-purple-400 bg-clip-text text-transparent">
          You don’t have access
        </span>
      </h1>
      <p class="text-lg text-slate-600 dark:text-slate-300 mb-8">
        This area is restricted. If you think this is a mistake, contact the group owner.
      </p>
      <div class="flex flex-wrap gap-3">
        <a href="/" class="px-5 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white text-sm font-semibold">Back to Home</a>
        <a href="/auth/login" class="px-5 py-2 rounded-lg border border-purple-200 dark:border-purple-500/30 text-purple-700 dark:text-purple-200 text-sm font-semibold">Log in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
